sudo: false
language: cpp
compiler: gcc
os: linux

if: tag IS present

addons:
  apt:
    packages:
    - libnuma-dev
    - libibverbs-dev

script:
- "./autogen.sh"
- "./contrib/configure-release"
- make
- make dist

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "*.tar.gz"
  skip_cleanup: true
  on:
    tags: true

